<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMPI- GUI</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wrapper">
  <div class="control">
    <label for="select_tabs"></label>
    <select name="tabs" id="select_tabs">
      <option value="1">I ЗАГАЛЬНА ЧАСТИНА</option>
      <option value="2">II МЕТОДИКА ВИМІРЮВАННЯ МАСОВОЇ ЧАСТКИ</option>
    </select>
  </div>
  <div class="main-form">
    <table class="methods">
      <thead>
      <tr>
        <th>Метод №</th>
        <th>Назва</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="details">
      <div class="approved">
        <label for="approved-info">
          Затверджено
          <textarea class="info" name="approved-info" id="approved-info"></textarea>
        </label>
      </div>
      <div class="order">
        <div class="order-number">
          <label for="order-number-info">
            Наказ №
            <input class="info" name="order-number-info" id="order-number-info"/>
          </label>
        </div>
        <div class="order-date">
          <label for="order-date-info">
            від
            <input class="info" name="order-date-info" id="order-date-info"/>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="info-form">
    <aside id="tabs"></aside>
    <div class="info-wrapper"></div>
  </div>
  <div class="control-buttons">
    <button>Cancel</button>
    <button>Save</button>
    <button>Exit</button>
  </div>
</div>
<script src="./script/index.js" type="module"></script>
</body>
</html>
